<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>

<p>上传文件</p>

<p>
<form action="{% url 'polls:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="title" value="text_info"><br>
    <input type="file" name="file"><br>
    <input type="submit" value="提交啊">
</form>
</p>

</body>
</html>
